<!DOCTYPE html>
<html style="height: 100%;">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin:0; background-color:black; height: 100%; overflow: hidden;">
<div id="player" style="width: 100%; height: 100%;"></div>

<!-- VIDEO_ID_PLACEHOLDER -->

<script src="https://api.dmcdn.net/all.js"></script>
<script>
    console.log("Injected video ID:", injectedVideoId);

    const player = DM.player(document.getElementById("player"), {
      video: injectedVideoId,
      width: "100%",
      height: "100%",
      params: {
        autoplay: true,
        controls: true,
        mute: false,
        origin: window.location.origin
      }
    });

    player.addEventListener('apiready', function () {
      console.log("Dailymotion player is ready.");
    });

    window.getCurrentTime = function() {
      return player.currentTime;
    };

    window.playVideo = function() {
      player.play();
    };

    window.pauseVideo = function() {
      player.pause();
    };
</script>
</body>
</html>
