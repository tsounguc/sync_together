<!DOCTYPE html>
<html style="margin:0;padding:0;background:#000;">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
          margin: 0;
          padding: 0;
          background: #000;
          overflow: hidden;
        }
        iframe {
          position: absolute;
          top: 0; left: 0;
          width: 100%;
          height: 100%;
          border: none;
        }
    </style>
</head>
<body>
<iframe id="tedPlayer" allowfullscreen></iframe>
<script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    if (id) {
      document.getElementById("tedPlayer").src = "https://embed.ted.com/talks/" + id + "?autoplay=true&hide=1";
    }
</script>
</body>
</html>
